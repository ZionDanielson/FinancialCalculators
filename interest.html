<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The Financial Resource</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="site.css">
</head>



<body> <!--BODY Starts Here!-->

    <!--Navigation Bar-->
    <header class="p-3 text-bg-light">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                        <use xlink:href="#bootstrap" />
                    </svg>
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li>
                        <h3 href="#" class="px-2 fw-bold text-secondary">Financial Calculator</h3>
                    </li>
                    <li><a href="index.html" class="nav-link px-2 fw-bold text-dark">Home</a></li>
                    <li><a href="mortgage.html" class="nav-link px-2 fw-bold text-dark">Mortgage</a></li>
                    <li><a href="interest.html" class="nav-link px-2 fw-bold text-secondary">Interest</a></li>
                    <li><a href="annuity.html" class="nav-link px-2 fw-bold text-dark">Annuity</a></li>
                </ul>

            </div>
        </div>
        </div>
    </header>



    <!--Home Page Intro-->
    <main class="container">
        <div class="row">
            <div class="col">
                <div class="container col-xxl-8 px-4 py-5">
                    <div class="row flex-lg-row-reverse align-items-center g-5 py-5">
                        <div class="col-10 col-sm-8 col-lg-6">
                            <img src="images/heropic.jpg" class="d-block mx-lg-auto img-fluid" alt="Bootstrap Themes"
                                width="700" height="500" loading="lazy">
                        </div>
                        <div class="col-lg-6">
                            <h1 class="display-5 fw-bold text-body-emphasis lh-1 mb-3">Calculate Your Interest!</h1>
                        
                            <div class="d-grid gap-2 d-md-flex justify-content-md-start">

                            <!--FORM-->
                                 <!--The FORM Starts Here!-->
                                 <form>


                                    <!--APY TextBox-->
                                    <div class="mt-4 fw-bold">
                                        <label for="APY">APY:</label>
                                        <input id="APY" class="form-control mt-2" type="text">
                                    </div>

                                     <!--Min. Deposit TextBox-->
                                     <div class="mt-4 fw-bold">
                                        <label for="minDeposit">Min. Deposit:</label>
                                        <input id="minDeposit" class="form-control mt-2" type="text">
                                    </div>

                                     <!--Loan Term TextBox-->
                                     <div class="mt-4 fw-bold">
                                        <label for="loanTerm">Loan Term:</label>
                                        <input id="loanTerm" class="form-control mt-2" type="text">
                                    </div>
                
                                    <!--button-->
                
                                    <div class="mt-4">
                                        <button id="calculateBtn" class="btn btn-secondary btn-lg px-4 me-md-2" type="button">Calculate your earnings!</button>
                                    </div>
                                    
                
                                    <!--Answer TextBox-->
                                    <div class="mt-4 fw-bold">
                                    <label for="estEarnings">Est. EARNINGS:</label>
                                    <input id="estEarnings" class="form-control mt-2">
                                    </div>
                
                
                                </form> <!--End of FORM-->
                

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="site.css"></script>
</body>

</html>
